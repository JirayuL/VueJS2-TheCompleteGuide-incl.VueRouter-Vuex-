<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ YOUR_NAME }} ({{ AGE }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ AGE * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="imageSrc">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
      <input type="text" v-on:input="changeName">
    </div>
</div>

<script>new Vue({
  el:'#exercise',
  data:{
    YOUR_NAME: 'Jirayu Laungwilawan',
    AGE: 21,
    imageSrc: 'https://pbs.twimg.com/profile_images/378800000822867536/3f5a00acf72df93528b6bb7cd0a4fd0c_400x400.jpeg',
  },
  methods: {
    randomNumber: function(){
      return Math.random()
    },
    changeName: function(event){
      this.YOUR_NAME = event.target.value
    }
  }
})</script>
